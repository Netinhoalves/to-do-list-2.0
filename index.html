<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Lista de Tarefas 2.0</title>
  <meta name="description" content="A ferramenta perfeita para estudantes, profissionais e qualquer pessoa que busca mais organização. Crie listas de tarefas flexíveis e adapte-as às suas necessidades.">
  <link rel="icon" href="./favicon.svg" type="image/svg+xml">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous" defer></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous" defer></script>
  <script src="js/script.js" defer></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <header class="container-header">
      <h1>Lista de Tarefas</h1>
    </header>
    <form id="todo-form" class="todo-form">
      <h6>Adicione a sua tarefa:</h6>
      <div class="todo-add">
        <input type="text" id="todo-input" placeholder="Qual a próxima tarefa?">
        <select id="todo-type-select" class="type-select">
          <option selected>Tipo</option>
          <option value="house">Casa</option>
          <option value="education">Ensino</option>
          <option value="work">Trabalho</option>
        </select>
        <select id="todo-priority-select" class="priority-select">
          <option selected>Prioridade</option>
          <option value="low">Baixa</option>
          <option value="medium">Média</option>
          <option value="high">Alta</option>
        </select>
        <button type="button" class="btn btn-primary">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </form>
    <div id="toolbar" class="toolbar">
      <div id="search" class="search">
        <h6>Pesquisar:</h6>
        <form class="search-form">
          <input type="text" id="search-input" placeholder="Buscar">
          <button id="erase-button" class="btn btn-primary">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </form>
      </div>
      <div id="filter" class="filter">
        <h6>Filtrar:</h6>
        <select id="filter-select" class="filter-select">
          <option value="all">Todos</option>
          <option value="done">Feitos</option>
          <option value="todo">a Fazer</option>
        </select>
      </div>
    </div>
    <div class="todo-list">
      <div id="todo" class="todo card done">
        <img class="card-img-top house" src="./img/casa-card.png">
        <div class="card-body">
          <h5 class="card-title">Já foi feito</h5>
          <p class="priority low card-text">Baixa</p>
          <button class="finish-todo btn btn-primary">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="edit-todo btn btn-primary">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button class="remove-todo btn btn-primary">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
      <div id="todo" class="todo card">
        <img class="card-img-top education" src="./img/ensino-card.png">
        <div class="card-body">
          <h5 class="card-title">Tenho que fazer</h5>
          <p class="priority medium card-text">Média</p>
          <button class="finish-todo btn btn-primary">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="edit-todo btn btn-primary">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button class="remove-todo btn btn-primary">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
      <div id="todo" class="todo card">
        <img class="card-img-top work" src="./img/trabalho-card.png">
        <div class="card-body">
          <h5 class="card-title">Preciso Fazer</h5>
          <p class="priority high card-text">Alta</p>
          <button class="finish-todo btn btn-primary">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="edit-todo btn btn-primary">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button class="remove-todo btn btn-primary">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
      <div id="todo" class="todo card done">
        <img class="card-img-top house" src="./img/casa-card.png">
        <div class="card-body">
          <h5 class="card-title">Já foi feito</h5>
          <p class="priority low card-text">Baixa</p>
          <button class="finish-todo btn btn-primary">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="edit-todo btn btn-primary">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button class="remove-todo btn btn-primary">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
      <div id="todo" class="todo card">
        <img class="card-img-top education" src="./img/ensino-card.png">
        <div class="card-body">
          <h5 class="card-title">Tenho que fazer</h5>
          <p class="priority medium card-text">Média</p>
          <button class="finish-todo btn btn-primary">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="edit-todo btn btn-primary">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button class="remove-todo btn btn-primary">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
      <div id="todo" class="todo card">
        <img class="card-img-top work" src="./img/trabalho-card.png">
        <div class="card-body">
          <h5 class="card-title">Preciso Fazer</h5>
          <p class="priority high card-text">Alta</p>
          <button class="finish-todo btn btn-primary">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="edit-todo btn btn-primary">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button class="remove-todo btn btn-primary">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
