<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Lista de Tarefas 2.0</title>
  <meta name="description" content="A ferramenta perfeita para estudantes, profissionais e qualquer pessoa que busca mais organização. Crie listas de tarefas flexíveis e adapte-as às suas necessidades.">
  <link rel="icon" href="./favicon.svg" type="image/svg+xml">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous" defer></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous" defer></script>
  <!-- style e script feitos -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/script.js" defer></script>
  <!-- Fontes e ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header class="container-header">
      <h1>Lista de Tarefas</h1>
    </header>
    <form id="todo-form" class="todo-form">
      <h6>Adicione a sua tarefa:</h6>
      <div class="todo-add">
        <input type="text" id="todo-input" placeholder="Qual a próxima tarefa?">
        <select id="todo-type-select" class="type-select">
          <option selected>Tipo</option>
          <option value="house">Casa</option>
          <option value="education">Ensino</option>
          <option value="work">Trabalho</option>
        </select>
        <select id="todo-priority-select" class="priority-select">
          <option selected>Prioridade</option>
          <option value="low">Baixa</option>
          <option value="medium">Média</option>
          <option value="high">Alta</option>
        </select>
        <button type="submit" class="btn">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </form>
    <form id="edit-form" class="edit-form hide">
      <h6>Edite a sua tarefa:</h6>
      <div id="todo-edit" class="todo-edit">
        <input type="text" id="edit-input" placeholder="Edite aqui">
        <select id="edit-type-select" class="type-select">
          <option selected>Tipo</option>
          <option value="house">Casa</option>
          <option value="education">Ensino</option>
          <option value="work">Trabalho</option>
        </select>
        <select id="edit-priority-select" class="priority-select">
          <option selected>Prioridade</option>
          <option value="low">Baixa</option>
          <option value="medium">Média</option>
          <option value="high">Alta</option>
        </select>
        <button type="submit" class="btn">
          <i class="fa-solid fa-check"></i>
        </button>
      </div>
      <button id="cancel-edit-btn" class="btn cancel-edit-btn">Cancelar</button>
    </form>
    <div id="toolbar" class="toolbar">
      <div id="search" class="search">
        <h6>Pesquisar:</h6>
        <form class="search-form">
          <input type="text" id="search-input" placeholder="Buscar">
          <button id="erase-button" class="btn">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </form>
      </div>
      <div id="filter" class="filter">
        <h6>Filtrar:</h6>
        <select id="filter-select" class="filter-select">
          <option value="all">Todos</option>
          <option value="done">Feitos</option>
          <option value="todo">a Fazer</option>
          <option value="low">Baixa</option>
          <option value="medium">Média</option>
          <option value="high">Alta</option>
          <option value="house">Casa</option>
          <option value="education">Ensino</option>
          <option value="work">Trabalho</option>
        </select>
      </div>
    </div>
    <div id="todo-list" class="todo-list">
    </div>
  </div>
  <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="feedbackModalLabel">Atenção</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Por favor, preencha todos os campos corretamente.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
